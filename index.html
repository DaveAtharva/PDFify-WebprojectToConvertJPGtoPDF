<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to Pdf Convertor</title>
    <script src="https://unpkg.com/pdf-lib"></script>
    <script type="text/javascript" src="https://unpkg.com/downloadjs@1.4.7/download.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="navbar">
        <span class="logo">
            <img src="https://s.smallpdf.com/static/cms/f/102628/300x180/0cf4630611/bb46b97de13eb9b590de.svg" alt="">
            <div class="name">Image to PDF Convertor </div>
        </span>
        <div>
            <button onClick={embedImages()} id="convertBtn" convertBtn={convertBtn}>SAVE AS PDF</button>
            <button onClick={embedImages()} id="download">DOWNLOAD</button>
            <button id="upload-msg" type="button" disabled="true">UPLOAD FILES</button>
        </div>
    </div>

    <div class="input-page" id="input-page">
        <div class="choose-file">          
            <div class="add-more-files">
                <div class="inp-container">
                    <input type="file" id="upload-file" onChange={encodeImageFileAsURL(this)} multiple accept="image/*"/>
                    <h4 class="drop">
                        DRAG & DROP OR
                    </h4>
                    <p >
                        <i class="fa fa-file-image-o fa-4x img-icon"></i>
                        
                    </p>
                    <label htmlFor="upload-file" id="custom-file">CHOOSE FILES</label>
                </div>
            </div>            
        </div>
    </div>

    <div class="pdf-page" id="pdf-page">             
        <div class="create-pdf" id="create-pdf"> 
                
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/downloadjs/1.4.8/download.min.js"></script>

    <script src="index.js"></script>
</body>
</html>
